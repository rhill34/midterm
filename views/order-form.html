<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>

    <style>
        .err {
            color: darkred;
        }
    </style>
</head>
<body>
<h1>Food Order</h1>
<form method="post" action="#">

    <label>Food Item
        <input type="text" name="food" value=""{{ @food }}>
    </label>
    <check if="{{ @errors['food'] }}">
        <span class="err">{{ @errors['food'] }}</span>
    </check><br><br>

    <!-- Add Quantity field here -->
    <label>Quantity
        <input type="text" name="quantity" value="{{ @qty }}">
    </label>
    <check if="{{ @errors['quantity'] }}">
        <span class="err">{{ @errors['quantity'] }}</span>
    </check><br><br>




    <p>Select Meal
        <check if="{{ @errors['meal'] }}">
            <span class="err">{{ @errors['meal'] }}</span>
        </check><br>
    <repeat group="{{ @meals }}" value="{{ @mealOption }}">
        <label><input type="radio"
                      name="meal"
                      value="{{ @mealOption }}"
                      <check if="{{ @mealOption == @meal }}">
                          checked="checked"
                      </check>
        >{{ @mealOption }}
        </label><br>
    </repeat>
    </p>

    <!-- Add Condiments checkboxes here -->





    <input type="submit" value="Place Order">
</form>
</body>
</html>
